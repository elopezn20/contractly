<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contractly – MVP Frontend</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-zinc-50 text-zinc-900">
  <div class="max-w-6xl mx-auto p-6 space-y-8">
    <header class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Contractly</h1>
        <p class="text-sm text-zinc-600">Create, prequalify, and list contractors.</p>
      </div>
    </header>

    <section>
      <h2 class="text-lg font-medium mb-3">Summary</h2>
      <div id="summaryCards" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
    </section>

    <section class="bg-white border rounded-2xl p-5 shadow-sm">
      <h2 class="text-lg font-medium mb-4">Create Contractor</h2>
      <form id="createForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-zinc-600">Business Name</label>
          <input name="businessName" class="w-full px-3 py-2 rounded-xl border bg-white"/>
        </div>
        <div>
          <label class="block text-sm text-zinc-600">Tax ID</label>
          <input name="taxId" class="w-full px-3 py-2 rounded-xl border bg-white"/>
        </div>
        <div>
          <label class="block text-sm text-zinc-600">Primary Contact</label>
          <input name="primaryContact" class="w-full px-3 py-2 rounded-xl border bg-white"/>
        </div>
        <div>
          <label class="block text-sm text-zinc-600">Certifications (comma‑separated)</label>
          <input name="certifications" class="w-full px-3 py-2 rounded-xl border bg-white" placeholder="ISO9001, OSHA"/>
        </div>
        <div>
          <label class="block text-sm text-zinc-600">Years of Experience</label>
          <input name="yearsOfExperience" class="w-full px-3 py-2 rounded-xl border bg-white" placeholder="3"/>
        </div>
        <div class="md:col-span-2 flex items-center justify-end gap-2">
          <button id="btnCreate" type="button" class="px-4 py-2 rounded-xl border bg-white hover:bg-zinc-50">Create</button>
        </div>
      </form>
    </section>

    <section class="bg-white border rounded-2xl p-5 shadow-sm">
      <h2 class="text-lg font-medium mb-4">Prequalify Contractor</h2>
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="prequalifyId" class="flex-1 px-3 py-2 rounded-xl border bg-white" placeholder="Contractor ID"/>
        <button id="btnPrequal" class="px-4 py-2 rounded-xl border bg-white hover:bg-zinc-50">Run Prequalification</button>
      </div>
      <p class="text-xs text-zinc-500 mt-2">Tip: use the lightning button in the list to fill this field automatically.</p>
    </section>

    <section class="bg-white border rounded-2xl p-5 shadow-sm">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-medium">Contractors</h2>
        <button id="btnRefresh" class="px-3 py-2 rounded-xl border bg-white hover:bg-zinc-50">Refresh</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="text-left text-zinc-600">
            <tr>
              <th class="px-3 py-2 font-medium">ID</th>
              <th class="px-3 py-2 font-medium">Business</th>
              <th class="px-3 py-2 font-medium">Tax ID</th>
              <th class="px-3 py-2 font-medium">Certifications</th>
              <th class="px-3 py-2 font-medium">Years</th>
              <th class="px-3 py-2 font-medium">Status</th>
              <th class="px-3 py-2 font-medium text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>

  </div>

  <div id="toasts" class="fixed bottom-4 right-4 flex flex-col gap-2 z-50"></div>

  <script src="./js/api.js"></script>
  <script src="./js/ui.js"></script>
</body>
</html>
